<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="shortcut icon" href="./photo/logo2.ico" type="image/x-icon">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        body{
            background:url(./photo/背景图片3.jpg) no-repeat 0 0 transparent;
            background-attachment: fixed;
            background-size: 100% 100%;
            z-index: -2;
        }

        h1{
           margin-top: 100px;
            margin-left: 42.5vw;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .box{
            background:url(./photo/花.gif);
          display: flex;
          position: relative;
            /* justify-content: center;
            align-items: center; */
            width: 400px;
            height: 300px;
            /* background-color: blue; */
            margin: 100px auto;
            backdrop-filter: blur(4px);
            border-radius: 20px;
            box-shadow: -2px 8px 37px 10px rgba(0,0,0,0.66);
        }
        .box .main{
            margin-left: 90px;
        }
        .box .main h2{
            margin-top: 50px;
            margin-left: 90px;
        }
        div input{
            margin-top: 30px;
            margin-left: 10%;
            filter: blur(.5px);
            background-color: rgba(255, 255, 255, .8);
            line-height: 20px;
            /* border: none none red none; */
        }
        span{
            display: inline-block;
            width: 280px;
            height: 15px;
            margin-left: 20px;
            vertical-align: middle;
            line-height: 15px;
            padding-left: 20px;
        }
        div input::placeholder{
            text-align: center;
        }
        div input:focus{
            outline: none;
            border: white;
        }
        .main img{
            position: absolute;
            top: 55%;
            right: 33%;
            opacity: 0;
        }
        button{
            display: inline-block;
            margin-bottom: 50px;
            margin-left :50px;
            line-height: 30px;
            filter: blur(.5px);
            background-color: rgba(255, 255, 255, .8);
            background:none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        button a{
            color: black;
        }
        .right{
            color: green;
            background: url(../photo/正确.png) no-repeat left center;
            background-size: 10px;
            margin-left: 30px;
        }
        .error{
            color: red;
            background: url(../photo/错误.png) no-repeat ;
            background-size: 20px;
            margin-left: 30px;
        }
        
    </style>
</head>
<body>
    <div style="height: 100vh; background:url(./photo/花.gif); background-attachment: fixed; background-size:100% 100%;">
    <div class="head">
    <h1>欢迎来到我的页面</h1>
    </div>
    <div class="box">
        <form action="" class="main">
            <h2>登录</h2>
            <input type="text"  class="submit" placeholder="用户名" maxlength="12">
            <span class="span1"></span>
            <input type="password"  class="password" placeholder="密码" value="">
            <span class="span2"></span>
            <br>
            <button type="submit" class="button1"><a href="./首页.html"> 登录</a></button>
            <button type="submit" class="button2"><a href="./注册页面.html"> 注册</a></button>
        </form>
        
        </div>
    </div>
    <script>
        const button1=document.querySelector('.button1')
        const unames = document.querySelector('.submit')
        const password = document.querySelector('.password')
        const span1=document.querySelector('.span1')
        const span2=document.querySelector('.span2')
        unames.addEventListener('change',function(){
            if(unames.value===localStorage.getItem('uname')){
                span1.innerHTML='输入正确'
                span1.className='right'
            }else{
                span1.innerHTML='用户名不存在'
                span1.className='error'
            }
        })
        password.addEventListener('change',function(){
            if(password.value===localStorage.getItem('password')){
                span2.innerHTML='输入正确'
                span2.className='right'
            }else{
                span2.innerHTML='密码错误'
                span2.className='error'
            }

        })
        button1.addEventListener('click',function(e){
           if(unames.value==='')  e.preventDefault()
           if(password.value==='')  e.preventDefault()
           if(unames.value!==localStorage.getItem('uname')) e.preventDefault()
           if(password.value!==localStorage.getItem('password')) e.preventDefault()
        })
       
    </script>
</body>
</html>
