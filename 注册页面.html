<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        body{
            background: url(./photo/背景图片3.jpg) no-repeat 0 0 transparent;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
      
        h1{
           
            margin-left: 740px;
        }
        .box{
          display: flex;
          position: relative;
            /* justify-content: center;
            align-items: center; */
            width: 400px;
            height: 300px;
            /* background-color: blue; */
            margin: 200px auto;
            backdrop-filter: blur(9px);
            border-radius: 20px;
            box-shadow: -2px 8px 37px 10px rgba(0,0,0,0.66);
        }
        .box .main{
            margin-left: 90px;
        }
        .box .main h2{
            margin-top: 50px;
            margin-left: 80px;
        }
        div input{
            margin-top: 30px;
            margin-left: 10%;
            filter: blur(.5px);
            background-color: rgba(255, 255, 255, .8);
            line-height: 20px;
            /* border: none none red none; */
        }
        div input::placeholder{
            text-align: center;
        }
        div input:focus{
            outline: none;
            border: white;
        }
        .main img{
            position: absolute;
            top: 55%;
            right: 33%;
            opacity: 0;
        }
        button{
            display: block;
            margin-top: 20px;
            margin-left :80px;
            line-height: 30px;
            filter: blur(.5px);
            background-color: rgba(255, 255, 255, .8);
            background:none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        button a{
            color: black;
        }
    </style>
</head>
<body>
    <div class="head">
    <h1>注册您的账号</h1>
    </div>
    <div class="box">
        <form action="" class="main">
            <h2>注册</h2>
            <input type="text"  class="submit" placeholder="用户名" maxlength="12">
            <div class="btn"><input type="password"  class="password" placeholder="密码" maxlength="12"><img src="./photo/眼睛-闭(1).png" alt="" style="width: 20px ;height: 20px;"></div>
            <br>
            <button type="submit"><a href="./index.html"> 注册</a></button>
        </form>
    </div>
    <script>
        const input= document.querySelector('.password')
        const img= document.querySelector('.main img')
        input.addEventListener('focus',function(){
            img.style.opacity=1
        })
        input.addEventListener('blur',function(){
            img.style.opacity=0
        })
        const eye= document.querySelector('.box img')
        eye.addEventListener('click',function(){
            if(true){
                img.src='././photo/眼睛_开(1).png'
                input.type='text'
            }else{
                img.src='./photo/眼睛-闭(1).png'
                input.type='password'
            }
        })
        const contain=document.querySelector('.box')
        // 点击登录
        const btn = document.querySelector('button')
        btn.addEventListener('click',function(){
            alert('注册成功')
        })
    </script>
</body>
</html>
